<div class="container">
    <app-lista-de-funcionarios></app-lista-de-funcionarios>

    <div>
        <h2>Registrar Funcionario</h2>
        <form #registro="ngForm" method="post">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="novo.nome">
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" class="form-control" name="telefone" [(ngModel)]="novo.telefone">
            </div>
            <div class="form-group">
                <label>Endereco:</label>
                <input type="text" class="form-control" name="endereco" [(ngModel)]="novo.endereco">
            </div>
            <div class="form-group">
                <label>CEP:</label>
                <input type="text" class="form-control" name="cep" [(ngModel)]="novo.cep">
            </div>
            <div class="form-group">
                <label>Tipo Funcionario:</label>
                <input type="text" class="form-control" name="tipoFuncionario" [(ngModel)]="novo.tipoFuncionario">
            </div>
            <button type="submit" class="btn btn-primary" (click)="cadastrar(novo)">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="limpar()">Limpar</button>
        </form>
    </div>
</div>
